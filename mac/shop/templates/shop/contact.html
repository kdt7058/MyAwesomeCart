{% extends 'shop/basic.html' %}

{% block title %}Contact Us{% endblock %}

{% block body %}

<div class="container">
    <form action ="/shop/contact/" method="post">
		{% csrf_token %}
	<div class="row ">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2>Contact Us</h2>
				<h4>We would love to hear from you !</h4>
			</div>
		</div>
		<div class="col-md-9 my-5">
			<div class="contact-form">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="name">Name:</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" name="name">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="contact">Contact:</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control" id="contact" name="contact" placeholder="Enter Contact Number" name="contact">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Email:</label>
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="comment">Comment:</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="comment" name="comment"></textarea>
				  </div>
				</div>
				<div class="form-group">
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success">Submit</button>
				  </div>
				</div>
			</div>
		</div>
	</div>
    </form>
</div>

{% endblock %}
